plugins {
    id 'java-library'
    id('io.qameta.allure') version '2.12.0'
}

allure {
    report {
        version.set("2.19.0")
    }
    adapter {
        aspectjWeaver.set true
        frameworks {
            junit5 {
                adapterVersion.set("2.19.0")
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "org.junit.jupiter:junit-jupiter:5.11.1",
            "com.codeborne:selenide:7.4.3",
            "com.github.javafaker:javafaker:1.0.2"

    )
}

test {
    useJUnitPlatform()
}